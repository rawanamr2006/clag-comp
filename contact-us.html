<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap + My own CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="./imgs/icon4.png">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg d-flex flex-row">
      <div>
        <a href="./index.html" class="navbar-brand mb-5">
          <img src="./imgs/icon4.png" alt="" class="logo">
                CyberLeaders
        </a>
      </div>

      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#target">
              <span class="navbar-toggler-icon"></span></button>

      <div class="collapse navbar-collapse justify-content-center mb-5" id="target">
        <ul class="navbar-nav align-self-center">
          <li class="navbar-item"><a href="./index.html" class="nav-link">Home</a></li>
          <li class="navbar-item"><a href="./services.html" class="nav-link">Services</a></li>
          <li class="navbar-item"><a href="./news.html" class="nav-link">News</a></li>
          <li class="navbar-item"><a href="#" class="nav-link active">Contact Us</a></li>
        </ul>
      </div>

    </nav>
    <main class="d-flex flex-wrap justify-content-center align-items-center mt-0">
      <div class="d-flex flex-column flex-wrap justify-content-center align-items-center form-container">
        <form>
          <h1 class="align-self-center mt-4">Contact Us</h1>
          <div class="form-row d-flex flex-wrap">
            <div class="form-group mr-3">
              <label>First Name</label>
              <div class="d-flex">
                <input type="text" name="first-name" value="" placeholder="First Name" class="form-control d-flex">
              </div>

            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" name="last-name" value="" placeholder="Last Name" class="form-control d-flex">
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" value="" placeholder="Email" class="form-control d-flex">
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea name="Message" rows="4" cols="10"  class="form-control d-flex"></textarea>
          </div>

          <button type="button" name="button" class="btn btn-success btn-submit mb-5 justify-content-center">Submit</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer d-flex flex-column flex-wrap justify-content-center bg-secondary align-self-flex-end">
      <div class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-row justify-content-center">
          <a href="./index.html" class="mr-3">Home</a>
          <a href="./services.html" class="mr-3">Services</a>
          <a href="./news.html" class="mr-3">News</a>
          <a href="./contact-us.html" class="mr-3">Contact Us</a>
        </div>

        <div class="d-flex flex-row justify-content-center m-auto">
          <a href="https://www.facebook.com/" target="_blank"><img src="./imgs/facebook.png"  class="social-button"></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="./imgs/instagram.png"  class="social-button"></a>
          <a href="https://www.whatsapp.com/" target="_blank"><img src="./imgs/whatsapp.png"  class="social-button"></a>
          <a href="https://www.linkedin.com/in/rawan-amr-abdelsattar-32158025a/" target="_blank"><img src="./imgs/linkedin.png"  class="social-button"></a>
        </div>
      </div>

    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
